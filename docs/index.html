<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnvReader</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
      --docsifytabs-border-px             : 1px;
      --docsifytabs-margin                : 1.5em 0;
      --docsifytabs-tab-background        : #f8f8f8;
      --docsifytabs-tab-color             : #42b983;

    }
    .markdown-section code {
      color: #42b983;
    }

    .mermaid {
        text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
        auto2top: true,
        ext: '.md',
      name: 'EnvReader',
      repo: 'https://github.com/pestsov-v/ave-env-reader',
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      routerMode: 'history',
      search: {
        placeholder: "Поиск..."
      },
      subMaxLevel: 3,
      tabs: {
        persist    : true,
        sync       : true,
        theme      : 'material',
        tabComments: true,
        tabHeadings: true
      },
      'flexible-alerts': {
        note: {
          label: 'Заметка'
        },
        warning: {
          label: 'Рекомендация'
        },
        attention: {
          label: 'Внимание'
        }
      },
      footer: {
        copy: `<span>EnvReader &copy; ${new Date().getFullYear()}</span>`,
        auth: `by Vladyslav Pestsov ~ pestsov.js@gmail.com`,
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination-keyboard-helper@latest/dist/bundle.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true, securityLevel: 'loose', logLevel: 1 });</script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>
</html>
